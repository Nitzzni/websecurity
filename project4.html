<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML PAGE</title>
    <style>
        /* Styling for the table, th, td, and thead to have a border */
        table, th, td, thead {
            border: 1px solid black;
        }

        /* Change the font color of the <h1> heading */
        h1 {
            color: #4CAF50; /* Green color */
        }

        /* Set the background color of the page */
        body {
            background-color: #f0f0f0; /* Light grey */
        }

        /* Set the font size of the paragraph <p> to 16px */
        p {
            font-size: 16px;
        }

        /* Style the list (<ul> or <ol>) by adding bullets and setting the list items to have a margin of 10px */
        ul, ol {
            list-style-type: disc; /* Bullets for unordered list */
            margin: 10px;
        }
        li {
            margin: 10px 0;
        }

        /* Add a border and padding to a <div> container element */
        div {
            border: 1px solid #ccc; /* Grey border */
            padding: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Electronics</h1> <!-- Main heading for the page -->
        <h2>Mobiles</h2> <!-- Subheading for the mobiles section -->
        <h3>Models</h3> <!-- Subheading for the models section -->
        <p>This is the mobile company we provide different types of mobiles based on the specific range</p> <!-- Paragraph explaining the company's offerings -->
        
        <!-- Ordered list with an unordered sublist for mobile brands and models -->
        <ol>
            <ul>
                <li>SAMSUNG</li> <!-- List item for the brand SAMSUNG -->
            </ul>
            <li>SAMSUNG S24</li> <!-- List item for the SAMSUNG S24 model -->
            <li>SAMSUNG NOTE 12</li> <!-- List item for the SAMSUNG NOTE 12 model -->
            <li>SAMSUNG ONE</li> <!-- List item for the SAMSUNG ONE model -->
        </ol>

        <!-- Link to the Samsung store -->
        <p><a href="https://galaxystore.samsung.com/apps">Go to Samsung store</a></p>

        <!-- Image of a flip phone -->
        <img src="https://www.mlink.com.my/image/mlink/image/cache/data/all_product_images/product-6140/zAwCLixz1664870016-420x420.jpg" alt="This is a flip phone">
        
        <h2>Samsung Mobiles</h2> <!-- Subheading for the Samsung Mobiles section -->
        
        <!-- Table displaying models and their prices -->
        <table>
            <tr>
                <th>Model</th> <!-- Table header for the model column -->
                <th>Price</th> <!-- Table header for the price column -->
            </tr>
            <tr>
                <td>Samsung S23 Ultra</td> <!-- Table data for the Samsung S23 Ultra model -->
                <td>129000</td> <!-- Table data for the price of Samsung S23 Ultra -->
            </tr>
            <tr> 
                <td>Samsung Note 14</td> <!-- Table data for the Samsung Note 14 model -->
                <td>98000</td> <!-- Table data for the price of Samsung Note 14 -->
            </tr>
        </table>

        <!-- Audio player with multiple source formats -->
        <audio controls>
            <source src="samsung_audio.mp3" type="audio/mp3"> <!-- MP3 format audio source -->
            <source src="samsung_audio.ogg" type="audio/ogg"> <!-- OGG format audio source -->
        </audio>

        <!-- Video player with multiple source formats -->
        <video width="600" controls>
            <source src="https://yourserver.com/samsung_flip_video.mp4" type="video/mp4"> <!-- MP4 format video source -->
            <source src="https://example.com/samsung_flip_video.ogg" type="video/ogg"> <!-- OGG format video source -->
        </video>

        <!-- Embedded YouTube video -->
        <embed width="560" height="315" 
        src="https://youtu.be/U147RfstLRM">

        <!-- Embedded Google Map -->
        <embed 
        src="https://www.google.com/maps/embed?pb=PLACE_ID" 
        width="600" 
        height="450">
    </div>
</body>
</html>
